<!DOCTYPE html>
<html>
<head>
	<title>RoBoT</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="animate.css">
</head>
<body>
	<h1 class="animated infinite bounceInUp slower ">KAUFFMANN'S ROBOT</h1>
	<div class="robots animated infinite bounce slower ">
		<div class="android"> 
			<div class="head"> 
				<div class="eyes animated infinite wobble slower"> 
					<div class="left_eye animated infinite flash slower "></div> 
					<div class="right_eye animated infinite flash slower "></div>
				</div> 
			</div> 
			<div class="upper_body"> 
				<div class="left_arm  animated infinite swing slower "></div> 
				<div class="torso"></div> 
				<div class="right_arm animated infinite swing slower "></div> 
			</div> 
			<div class="lower_body"> 
				<div class="left_leg  animated infinite swing slower "></div> 
				<div class="right_leg animated infinite swing slower "></div> 
			</div> 
		</div>
	</div>
</body>
</html>
